<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>Simple Video Player</title>
		<link href='simple_video_player.css' rel='stylesheet'/>
		<script src='simple_video_player.js'></script>
	</head>
	<body>
		<div id='simple_video_player'>
			<video id='media-video' controls>
				<source src='data/test.webm' type='video/webm'>
			</video>

			<div id='media-controls'>
				<progress id='progress-bar' min='0' max='100' value='0'>
					0% played
				</progress>

				<button id='replay-button' class='replay' title='replay'
					onclick='replayVideo();'>
					replay
				</button>

				<button id='play-pause-button' class='play' title='play' 
					onclick='togglePlayPause();'>
					play
				</button>

				<button id='stop-button' class='stop' title='stop'
					onclick='stopPlayer();'>
					stop
				</button>

				<button id='volume-inc-button' class='volume-plus' title='increase volume'
					onclick='changeVolume("+");'>
					increase volume
				</button>

				<button id='volume-dec-button' class='volume-minus' title='decrease volume'
					onclick='changeVolume("-");'>
					decrease volume
				</button>

				<button id='mute-button' class='mute' title='mute'
					onclick='toggleMute();'>
					mute
				</button>
			</div>

			<div id='media-play-list'>
				<h2>Play list</h2>

				<ul id='play-list'>
					<li>
						<span class='play-item' onclick='loadVideo("data/test.webm");'>
							Test video
						</span>
					</li>
				</ul>
			</div>

		</div>
	</body>
</html>
